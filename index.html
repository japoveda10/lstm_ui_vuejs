<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LSTM UI</title>
</head>
<body>
    <div id="app">
        <form @submit.prevent="submit" action="" method="get">
            <h2>Which are your favorite courses?</h2>

            <template v-for="course in courses">
                <course :course="course", @checked="selectCourse"></course>
            </template>

            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        Vue.component('course', {
            props: [ 'course' ],
            methods: {
                onchange: function (ev) {
                    this.$emit('checked', this.course.value, ev.target.checked)
                }
            },
            template: `
                <div>
                    <input type="checkbox" v-bind:id="course.value" v-bind:value="course.value" @change="onchange">
                    <label v-bind:for="course.value">{{ course.name }}</label>
                </div>
            `
        })

        let app = new Vue({
            el: '#app',
            data: {
                courses: [
                    { name: 'Vue.js Course', value: 'vue' },
                    { name: 'SEO  Course', value: 'seo' },
                    { name: 'React and Redux Course', value: 'react' },
                    { name: 'Growth Marketing Course', value: 'growth' }
                ],
                selectedCourses: []
            },
            methods: {
                submit: function () {
                    console.log('Submit method')
                    console.log(this.selectedCourses)
                },
                selectCourse: function (course, checked) {
                    if (checked) {
                        this.selectedCourses.push(course)
                    } else {
                        let index = this.selectedCourses.indexOf(course)
                        this.selectedCourses.splice(index, 1)
                    }
                }
            }
        })
    </script>
</body>
</html>
